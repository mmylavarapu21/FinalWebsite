var xmlHttp;
	function doUserCheckAjaxCall()
	{
		xmlHttp=GetXmlHttpObject();
		var u=document.getElementById("uid1").value;
		var url="http://localhost:8081/FinalWebsite/ajaxController";
		xmlHttp.open("POST",url,true); // 3) Configure HTTP server request
		xmlHttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");// 4) set header values
		xmlHttp.send( "uid1="+ u  ); // 5) post data
		xmlHttp.onreadystatechange  = ajaxServletResponse;
	}
	function ajaxServletResponse()
	{	
		if (xmlHttp.readyState == 4) {
			if(xmlHttp.status == 200) {
				var response= xmlHttp.responseText; 
				var resParse=JSON.parse(response);
				if(resParse.isUserExist == "true")
					alert("userid is already taken, please choose some other userid");
				 }
			else {  alert("ajax call failed");
		}}
	}
	function GetXmlHttpObject()
{ var xmlHttp=null;
try { // create xhttp object in following browser Firefox, Opera 8.0+, Safari

 }	return xmlHttp;
}
